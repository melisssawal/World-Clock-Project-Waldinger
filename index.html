<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Fugaz+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Melissa Waldinger</title>
    <link rel="stylesheet" href="sources/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
  <div class="container">  
   <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJ4OXNoYzM0aHZrMGw0eHA1NHl5bDczdmk5OWsyc2lqMjR1YmhmNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohhwgrL4KKPIZoTQY/giphy.gif" alt="Spinning Globe"> 
   
   <h1>
        World Clock
    </h1>
  <div class="second-container">
<select name="cities" id="cities"> 
    
    <option value="default">Select a City...</option>
    <option value="current">Current Location</option>
    <option value="Europe/London">London</option>
    <option value="America/Los_Angeles">Los Angeles</option>
    <option value="Australia/Sydney">Sydney</option>
   
</select>
    
<div class="city-display">
<div class="city">
    <div>
<h2>Dallas</h2>
<div class="date"></div>
</div>
<div class="time"></div>
</div>

<div class="city" id="london">
    <div>
<h2>London</h2>
<div class="date"></div>
</div>
<div class="time"></div>
</div>
</div>

<footer>This project was coded by <a href="https://github.com/melisssawal"  target="_blank">Melissa Waldinger</a>, available on <a href="https://github.com/melisssawal/World-Clock-Project-Waldinger" target="_blank">GitHub</a>, and hosted on <a href="https://waldinger-world-clock.netlify.app/" target="_blank">Netlify.</a> </footer>
</div>
<script src="sources/index.js"></script>
</body>
</html>
